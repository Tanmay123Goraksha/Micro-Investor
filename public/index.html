<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Subscription Manager</title>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Subscription Manager</a>
                <button id="addCardBtn" class="btn btn-primary" type="button">+ ADD new</button>
            </div>
        </nav>

        <div class="container" style="margin-top: 20px;">
            <div class="row g-2" id="cardContainer">
                <!-- Existing cards will appear here -->
            </div>
        </div>

        <!-- Modal for adding a new card -->
        <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cardModalLabel">Add New Subscription</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="cardForm">
                            <div class="mb-3">
                                <label for="cardTitle" class="form-label">Name</label>
                                <input type="text" class="form-control" id="cardTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="cardType" class="form-label">Type</label>
                                <input type="text" class="form-control" id="cardType" required>
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="totalSpent" class="form-label">Total Spent</label>
                                <input type="number" class="form-control" id="totalSpent" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="submitCardBtn" class="btn btn-primary">Add Card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
